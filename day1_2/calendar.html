<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Welcome to Kendo UI</title>
  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css" />
  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.metro.min.css" />
  <script src="http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js"></script>
  <script src="http://kendo.cdn.telerik.com/2018.3.911/js/kendo.all.min.js"></script>
  <style>
    .birth {
      background-color: orange
    }

    .hire {
      background-color: blue
    }
  </style>
</head>

<body>
  <div id="calendar"></div>
  <script>

    /*
      data -> date, weekNumber, value, dates
    */

    var specialDates = [];
    specialDates[+new Date(2018, 9, 12)] = "birthdate"
    specialDates[+new Date(2018, 9, 16)] = "hiredate"
    specialDates[+new Date(2018, 9, 18)] = "birthdate"
    specialDates[+new Date(2018, 9, 22)] = "hiredate"
    specialDates[+new Date(2018, 9, 28)] = "hiredate"


    $("#calendar").kendoCalendar({
      value: new Date(),
      min: new Date(1950, 0, 1),
      max: new Date(2050, 11, 31),
      start: "month",
      depth: "month",
      weekNumber: true,
      selectable: "multiple",
      selectDates: [new Date(2018, 10, 12), new Date(2018, 10, 22)],
      dates: specialDates,
      month: {
        content: '# if( data.dates[+data.date]==="birthdate"  ) { # ' +
          '<div class="birth">#= data.value #</div>' +
          '# } else if(data.dates[+data.date]==="hiredate" ) { #' +
          '<div class="hire">#= data.value #</div>' +
          '# } else { #' +
          '<div>#= data.value #</div>' +
          '# } #'
        ,
        weekNumber: '<b style="color:red">#= data.weekNumber #</b>'
      }
    });
  </script>
</body>

</html>
