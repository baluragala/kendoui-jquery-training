<!DOCTYPE html>
<html>

<head>
  <base href="https://demos.telerik.com/kendo-ui/treeview/events">
  <style>
    html {
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <title></title>
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common-material.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.material.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.material.mobile.min.css" />

  <script src="https://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2018.3.911/js/kendo.all.min.js"></script>


  <link rel="stylesheet" href="../content/shared/styles/examples-offline.css">
  <script src="../content/shared/js/console.js"></script>
</head>

<body>

  <div id="example" class="k-content">
    <div class="demo-section k-content">
      <div id="treeview"></div>
    </div>

    <div class="box">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>
    <script>
      $(document).ready(function () {
        function onSelect(e) {
          kendoConsole.log("Selecting: " + this.text(e.node));
        }

        function onCheck(e) {
          console.log(e);
          kendoConsole.log("Checkbox changed :: " + this.text(e.node));
        }

        function onChange(e) {
          kendoConsole.log("Selection changed");
        }

        function onCollapse(e) {
          kendoConsole.log("Collapsing " + this.text(e.node));
        }

        function onExpand(e) {
          kendoConsole.log("Expanding " + this.text(e.node));
        }

        function onDragStart(e) {
          kendoConsole.log("Started dragging " + this.text(e.sourceNode));
        }

        function onDrag(e) {
          kendoConsole.log("Dragging " + this.text(e.sourceNode));
        }

        function onDrop(e) {
          kendoConsole.log(
            "Dropped " + this.text(e.sourceNode) +
            " (" + (e.valid ? "valid" : "invalid") + ")"
          );
        }

        function onDragEnd(e) {
          kendoConsole.log("Finished dragging " + this.text(e.sourceNode));
        }

        function onNavigate(e) {
          kendoConsole.log("Navigate " + this.text(e.node));
        }

        $("#treeview").kendoTreeView({
          checkboxes: true,
          dataSource: [
            {
              text: "Furniture", expanded: true, items: [
                { text: "Tables & Chairs" },
                { text: "Sofas" },
                { text: "Occasional Furniture" }
              ]
            },
            {
              text: "Decor", items: [
                { text: "Bed Linen" },
                { text: "Curtains & Blinds" },
                { text: "Carpets" }
              ]
            },
            { text: "Storage" }
          ],
          select: onSelect,
          check: onCheck,
          change: onChange,
          collapse: onCollapse,
          expand: onExpand,
          dragAndDrop: true,
          /* drag & drop events */
          dragstart: onDragStart,
          drag: onDrag,
          drop: onDrop,
          dragend: onDragEnd,
          navigate: onNavigate
        });
      });
    </script>
  </div>


</body>

</html>
