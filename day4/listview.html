<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Welcome to Kendo UI</title>
  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css" />
  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.metro.min.css" />
  <script src="http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js"></script>
  <script src="http://kendo.cdn.telerik.com/2018.3.911/js/kendo.all.min.js"></script>
  <style>
    .alt{
    background-color: lightcyan;
  }
  </style>
</head>

<body>
  <div id="listView"></div>
  <div class="k-page-wrap">
    <div id="pager"></div>
  </div>

  <script type="text/x-kendo-tmpl" id="template">
    <div class="product">
        <img src="https://demos.telerik.com/kendo-ui/content/web/foods/#= ProductID #.jpg" alt="#: ProductName # image" />
        <h3>#:ProductName#</h3>
        <p>#:kendo.toString(UnitPrice, "c")#</p>
    </div>
</script>

  <script type="text/x-kendo-tmpl" id="altTemplate">
  <div class="product alt">
      <img src="https://demos.telerik.com/kendo-ui/content/web/foods/#= ProductID #.jpg" alt="#: ProductName # image" />
      <h3>#:ProductName#</h3>
      <p>#:kendo.toString(UnitPrice, "c")#</p>
  </div>
</script>

  <script>
    $(document).ready(function () {

      var dataSource = new kendo.data.DataSource({
        transport: {
          read: {
            url: "https://demos.telerik.com/kendo-ui/service/Products",
            dataType: "jsonp"
          }
        },
        pageSize: 4
      });

      $("#pager").kendoPager({
        dataSource: dataSource
      });


      $("#listView").kendoListView({
        dataSource: dataSource,
        pageable: true,
        template: kendo.template($("#template").html()),
        altTemplate: kendo.template($("#altTemplate").html())
      })
    })
  </script>
</body>

</html>
