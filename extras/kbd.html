<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Welcome to Kendo UI</title>
    <link
      rel="stylesheet"
      href="http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css"
    />
    <link
      rel="stylesheet"
      href="http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.metro.min.css"
    />
    <script src="http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2018.3.911/js/kendo.all.min.js"></script>
  </head>

  <body>
    <div class="demo-section k-content">
      <h4><label for="countries">Choose shipping countries:</label></h4>
      <input id="countries" style="width: 100%;" />
      <div class="demo-hint">Start typing the name of an European country</div>
    </div>

    <script>
      $(document).ready(function() {
        $(document.body).keydown(function(e) {
          if (e.altKey && e.key == "a") {
            initAutoComplete();
          }
        });

        function initAutoComplete() {
          var data = [
            "Albania",
            "Andorra",
            "Armenia",
            "Austria",
            "Azerbaijan",
            "Belarus",
            "Belgium",
            "Bosnia & Herzegovina",
            "Bulgaria",
            "Croatia",
            "Cyprus",
            "Czech Republic",
            "Denmark",
            "Estonia",
            "Finland",
            "France",
            "Georgia",
            "Germany",
            "Greece",
            "Hungary",
            "Iceland",
            "Ireland",
            "Italy",
            "Kosovo",
            "Latvia",
            "Liechtenstein",
            "Lithuania",
            "Luxembourg",
            "Macedonia",
            "Malta",
            "Moldova",
            "Monaco",
            "Montenegro",
            "Netherlands",
            "Norway",
            "Poland",
            "Portugal",
            "Romania",
            "Russia",
            "San Marino",
            "Serbia",
            "Slovakia",
            "Slovenia",
            "Spain",
            "Sweden",
            "Switzerland",
            "Turkey",
            "Ukraine",
            "United Kingdom",
            "Vatican City"
          ];

          //create AutoComplete UI component
          $("#countries").kendoAutoComplete({
            dataSource: data,
            filter: "startswith",
            placeholder: "Select country...",
            separator: ", "
          });
        }
      });
    </script>
  </body>
</html>
