<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Welcome to Kendo UI</title>
  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css" />
  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.metro.min.css" />
  <script src="http://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js"></script>
  <script src="http://kendo.cdn.telerik.com/2018.3.911/js/kendo.all.min.js"></script>
</head>

<body>
  <div id="tabstrip"></div>


  <script>
    $(document).ready(function () {
      $("#tabstrip").kendoTabStrip({
        dataTextField: "text",
        dataContentField: "content",
        dataUrlField: "url",
        dataImageUrlField: "imageUrl",
        dataSpriteCssClass: "spriteCssClass",
        dataContentUrlField: "contentUrl",
        dataSource:
          [{
            text: "Item 1",
            url: "http://www.telerik.com"               // (Optional) Link URL if navigation is needed
          },
          {
            text: "Item 2",
            content: "df affsf safa df sf sdf sa fsa f sf sa sadf sdfsd fs df sad f fasdfsad "                             // Content for the content element
          },
          {
            text: "Item 3",
            contentUrl: "partialContent.html"           // From where to load the item content
          },
          {
            text: "Item 4",
            imageUrl: "http://www.telerik.com/test.jpg" // (Optional) Item image URL
          },
          {
            text: "Item 5",
            spriteCssClass: "imageClass3"               // (Optional) Item image sprite CSS class
          }]
      });
    });
  </script>
</body>

</html>
