<!DOCTYPE html>
<html>

<head>
  <base href="https://demos.telerik.com/kendo-ui/menu/images">
  <style>
    html {
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <title></title>
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common-material.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.material.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.material.mobile.min.css" />

  <script src="https://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2018.3.911/js/kendo.all.min.js"></script>


</head>

<body>


  <div id="example">


    <div class="demo-section k-content">

      <h4>Menu with images</h4>

      <ul id="menu-images"></ul>

    </div>

    <script>
      $("#menu-images").kendoMenu({
        direction: "left",
        dataSource: [
          {
            text: "Baseball", imageUrl: "../content/shared/icons/sports/baseball.png",
            items: [
              { text: "Top News", imageUrl: "../content/shared/icons/16/star.png" },
              { text: "Photo Galleries", imageUrl: "../content/shared/icons/16/photo.png" },
              { text: "Videos Records", imageUrl: "../content/shared/icons/16/video.png" },
              { text: "Radio Records", imageUrl: "../content/shared/icons/16/speaker.png" }
            ]
          },
          {
            text: "Golf", imageUrl: "../content/shared/icons/sports/golf.png",
            items: [
              { text: "Top News", imageUrl: "../content/shared/icons/16/star.png" },
              { text: "Photo Galleries", imageUrl: "../content/shared/icons/16/photo.png" },
              { text: "Videos Records", imageUrl: "../content/shared/icons/16/video.png" },
              { text: "Radio Records", imageUrl: "../content/shared/icons/16/speaker.png" }
            ]
          },
          {
            text: "Swimming", imageUrl: "../content/shared/icons/sports/swimming.png",
            items: [
              { text: "Top News", imageUrl: "../content/shared/icons/16/star.png" },
              { text: "Photo Galleries", imageUrl: "../content/shared/icons/16/photo.png" }
            ]
          }
        ]
      });
    </script>

    <div class="demo-section k-content">

      <h4>Menu with sprites</h4>

      <div id="menu-sprites"></div>

    </div>

    <script>
      $("#menu-sprites").kendoMenu({
        dataSource: [{
          text: "Brazil", spriteCssClass: "brazilFlag", items: [
            { text: "History", spriteCssClass: "historyIcon" },
            { text: "Geography", spriteCssClass: "geographyIcon" },
          ]
        },
        {
          text: "India", spriteCssClass: "indiaFlag", items: [
            { text: "History", spriteCssClass: "historyIcon" },
            { text: "Geography", spriteCssClass: "geographyIcon" },
          ]
        },
        {
          text: "Netherlands", spriteCssClass: "netherlandsFlag", items: [
            { text: "History", spriteCssClass: "historyIcon" },
            { text: "Geography", spriteCssClass: "geographyIcon" },
          ]
        }]
      });
    </script>

    <style>
      #menu-sprites .k-sprite {
        background-image: url("../content/shared/styles/flags.png");
      }

      .brazilFlag {
        background-position: 0 0;
      }

      .indiaFlag {
        background-position: 0 -32px;
      }

      .netherlandsFlag {
        background-position: 0 -64px;
      }

      .historyIcon {
        background-position: 0 -96px;
      }

      .geographyIcon {
        background-position: 0 -128px;
      }
    </style>
  </div>


</body>

</html>
