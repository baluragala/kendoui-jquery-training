<!DOCTYPE html>
<html>

<head>
  <base href="https://demos.telerik.com/kendo-ui/window/events">
  <style>
    html {
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <title></title>
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common-material.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.material.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.material.mobile.min.css" />

  <script src="https://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2018.3.911/js/kendo.all.min.js"></script>


  <link rel="stylesheet" href="../content/shared/styles/examples-offline.css">
  <script src="../content/shared/js/console.js"></script>
</head>

<body>

  <div id="example">

    <div class="box hidden-on-narrow" style="margin-bottom: 30px;">
      <h4>Console log</h4>
      <div class="console"></div>
    </div>

    <div id="window">Hello Kendo</div>

    <span id="undo" style="display:none" class="k-button hidden-on-narrow">Click here to open the window.</span>

    <div class="responsive-message"></div>

    <script>
      function onOpen(e) {
        kendoConsole.log("event :: open");
      }

      function onClose(e) {
        $("#undo").fadeIn();
        kendoConsole.log("event :: close");
      }

      function onActivate(e) {
        kendoConsole.log("event :: activate");
      }

      function onDeactivate(e) {
        kendoConsole.log("event :: deactivate");
      }

      function onRefresh(e) {
        kendoConsole.log("event :: refresh");
      }

      function onResize(e) {
        kendoConsole.log("event :: resize");
      }

      function onDragStart(e) {
        kendoConsole.log("event :: dragstart");
      }

      function onDragEnd(e) {
        kendoConsole.log("event :: dragend");
      }

      $("#undo").click(function () {
        $("#window").data("kendoWindow").open();
        $("#undo").fadeOut();
      });

      $(document).ready(function () {
        $("#window").kendoWindow({
          width: "630px",
          height: "315px",
          title: "Rams's Ten Principles of Good Design",
          actions: ["Refresh", "Close"],

          visible: false,

          open: onOpen,
          activate: onActivate,
          close: onClose,
          deactivate: onDeactivate,

          refresh: onRefresh,

          resize: onResize,
          dragstart: onDragStart,
          dragend: onDragEnd
        }).data("kendoWindow").open();
      });
    </script>

    <style>
      #example {
        min-height: 600px;
      }

      #undo {
        text-align: center;
        position: absolute;
        white-space: nowrap;
        padding: 1em;
        cursor: pointer;
      }

      @media screen and (max-width: 1023px) {
        div.k-window {
          display: none !important;
        }
      }
    </style>
  </div>

</body>

</html>
