<!DOCTYPE html>
<html>

<head>
  <base href="https://demos.telerik.com/kendo-ui/donut-charts/remote-data-binding">
  <style>
    html {
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <title></title>
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.default-v2.min.css" />

  <script src="https://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2018.3.911/js/kendo.all.min.js"></script>


</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <div id="chart"></div>
    </div>
    <script>
      function createChart() {
        $("#chart").kendoChart({
          dataSource: {
            transport: {
              read: {
                url: "../content/dataviz/js/screen_resolution.json",
                dataType: "json"
              }
            },
            sort: {
              field: "order",
              dir: "asc"
            },
            group: {
              field: "year"
            }
          },
          legend: {
            position: "top"
          },
          title: {
            text: "1024x768 screen resolution trends"
          },
          seriesDefaults: {
            type: "donut",
            startAngle: 270
          },
          series: [{
            field: "share",
            categoryField: "resolution",
            visibleInLegendField: "visibleInLegend",
            padding: 10
          }],
          tooltip: {
            visible: true,
            template: "#= dataItem.resolution #: #= value #% (#= dataItem.year #)"
          }
        });
      }

      $(document).ready(createChart);
      $(document).bind("kendo:skinChange", createChart);
    </script>
  </div>


</body>

</html>
