<!DOCTYPE html>
<html>

<head>
  <base href="https://demos.telerik.com/kendo-ui/donut-charts/index">
  <style>
    html {
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <title></title>
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common-material.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.material.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.material.mobile.min.css" />

  <script src="https://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2018.3.911/js/kendo.all.min.js"></script>


</head>

<body>
  <div id="example">
    <div class="demo-section k-content wide">
      <div id="chart" style="background: center no-repeat url('../content/shared/styles/world-map.png');"></div>
    </div>
    <script>
      function createChart() {
        $("#chart").kendoChart({
          title: {
            position: "bottom",
            text: "Share of Internet Population Growth"
          },
          legend: {
            visible: true
          },
          chartArea: {
            background: ""
          },
          seriesDefaults: {
            type: "donut",
            startAngle: 150
          },
          series: [{
            name: "2011",
            data: [{
              category: "Asia",
              value: 30.8,
              color: "#9de219"
            }, {
              category: "Europe",
              value: 21.1,
              color: "#90cc38"
            }, {
              category: "Latin America",
              value: 16.3,
              color: "#068c35"
            }, {
              category: "Africa",
              value: 17.6,
              color: "#006634"
            }, {
              category: "Middle East",
              value: 9.2,
              color: "#004d38"
            }, {
              category: "North America",
              value: 4.6,
              color: "#033939"
            }]
          }, {
            name: "2012",
            data: [{
              category: "Asia",
              value: 53.8,
              color: "#9de219"
            }, {
              category: "Europe",
              value: 16.1,
              color: "#90cc38"
            }, {
              category: "Latin America",
              value: 11.3,
              color: "#068c35"
            }, {
              category: "Africa",
              value: 9.6,
              color: "#006634"
            }, {
              category: "Middle East",
              value: 5.2,
              color: "#004d38"
            }, {
              category: "North America",
              value: 3.6,
              color: "#033939"
            }],
            labels: {
              visible: true,
              background: "transparent",
              position: "outsideEnd",
              template: "#= category #: \n #= value#%"
            }
          }],
          tooltip: {
            visible: true,
            template: "#= category # (#= series.name #): #= value #%"
          }
        });
      }

      $(document).ready(createChart);
      $(document).bind("kendo:skinChange", createChart);
    </script>
  </div>


</body>

</html>
